<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../styles/adminstyle.css">
    <script src="../scripts/adminscript.js" defer></script>
</head>
<body>
    <button class="home-button" id="logout">Logout</button>

    <h1>Admin - Manage Songs</h1>
    
    <form id="addSongForm" method="post" enctype="multipart/form-data">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required><br>
        <label for="Song File">Song:</label>
        <input type="file" id="sFile" name="Song File" accept=".mp3,audio/*" required><br>
        <label for="Cover File">Cover:</label>
        <input type="file" id="cFile" name="Cover File" accept="image/*" required><br>
        <button type="submit">Add Song</button>
    </form>

    <h2>Current Songs</h2>

    <ul id="songList"></ul>
</body>
</html>
