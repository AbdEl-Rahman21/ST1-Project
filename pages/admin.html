<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../styles/adminstyle.css">
</head>
<body>
    <!-- Change to logout -->
    <button class="home-button" onclick="location.href='../index.html'">Home</button>

    <h1>Admin - Manage Songs</h1>
    
    <form id="addSongForm">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required><br>
        <label for="Song File">File:</label>
        <input type="file" id="file" name="file" required><br>
        <button type="submit">Add Song</button>
    </form>

    <h2>Current Songs</h2>

    <ul id="songList">
        <li>
            <div class="song-container">
                <img src="" alt="" class="song-img">
                <h4 class="song-name">Habibi leh</h4>
                <h3 class="artist-name">Tul8te</h3>
                <button id="remove">Remove</button>
            </div>
        </li>
    </ul>
</body>
</html>
