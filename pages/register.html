<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/registerloginstyle.css">
    <script src="../scripts/registerscript.js" defer></script>
</head>
<body>
    <button class="home-button" onclick="location.href='../index.html'">Home</button>
   
    <div class="Register_form">
        <h1>Register</h1>
        <form>
            <div class="input">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" required>
            </div>
            <div class="input">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="e@e.e" required>
            </div>
            <div class="input">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="1 digit, 1 small, 1 capital, 8 chars long" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class="submit">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
