<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/registerloginstyle.css">
    <script>
        
        function getElements(){
            var nameInput = document.getElementById('uname');
            var emailInput = document.getElementById('email');
            var pass = document.getElementById('password');
            var name = nameInput.value;
            var email = emailInput.value;
            var password = pass.value;
            console.log(`Name: ${name}, Email: ${email}, Password: ${password}`);
        }
    </script>
</head>
<body>
    <button class="home-button" onclick="location.href='../index.html'">Home</button>
   
    <div class="Register_form">
        <h1>Register</h1>
        <form>
            <div class="input">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="fname" required>
            </div>
            <div class="input">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="submit">
                <button type="submit", onclick="getElements()">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
